steps:
  - type: Command
    name: TerraformSetup
    shell: bash
    timeoutInSeconds: 650
    failImmediatelyOnError: true
    command: |
      echo "[default]" > cred_store
      echo "aws_access_key_id=${aws_access_key_id}">>cred_store
      echo "aws_secret_access_key=${aws_secret_access_key}">>cred_store
      mkdir terraform
      cp cred_store terraform/cred_store
      oci os object get -bn ${OBJECT_BUCKET_NAME} --file container_instance.tf --name terraform/container_instance.tf
      oci os object get -bn ${OBJECT_BUCKET_NAME} --file provider.tf --name terraform/provider.tf
      oci os object get -bn ${OBJECT_BUCKET_NAME} --file remote-backend_template.tf --name terraform/remote-backend_template.tf
      oci os object get -bn ${OBJECT_BUCKET_NAME} --file variables.tf --name terraform/variables.tf
      ls -ltr 

    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 400

